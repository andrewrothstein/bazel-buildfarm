---
name: Package and Publish Helm Chart
on:
  push:
    tags:
      - '*'

jobs:
  build:
    if: github.repository == 'andrewrothstein/bazel-buildfarm'
    name: helm package and publish
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: helm package
        run: |-
          set -ex
          helm dep up kubernetes/helm-charts/buildfarm
          helm package kubernetes/helm-charts/buildfarm
          ls -l *.tgz
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: buildfarm-0.1.0.tgz
          asset_name: buildfarm-0.1.0.tgz
          asset_content_type: application/zip
